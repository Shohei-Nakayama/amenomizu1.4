                    <p>あめのみづ鍼灸院は<br>
                    人のからだを<br>
		命を持った水の集合体とみたて<br>
                    氣の通り道である経絡を<br>
                    シンプルに再構築していくことを<br>
			目的としています。<br>
                    その手段は<br>
			東洋医学全般をはじめ<br>
		温泉学、臨床検査の数値、免疫学など様々です<br>
                    １人１人それぞれに合ったものを提案していく。<br>
                    そんな鍼灸院です。</p>
